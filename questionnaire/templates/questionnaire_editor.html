{% extends "base.html" %}

{% block content %}
	<div class="row">
		<input type="text" name="title" value="{{questionnaire.title}}">
	</div>
	<div class="row">
		<textarea>{{questionnaire.description}}</textarea>
	</div>
	{% for question in questionnaire.questions.all %}
		<div class="row question" data-q="{{question.id}}">
			<em>{{question.question}}</em>
			{% for option in question.options.all %}
			<div class="radio">
				<label>
					<input type="radio" name="q_{{question.id}}" id="q_{{question.id}}_{{option.id}}" value="{{option.id}}" >
					{{option.text}}
				</label>
			</div>
		</div>
	{% endfor %}

	<div class="row">
		<button class="btn col-xs-12">Submit</button>
	</div>

{% endblock content %}
